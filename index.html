<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <p class="h2">Normal Button</p>

    <button type="button" class="btn btn-primary" name="button">primary</button>
    <button type="button" class="btn btn-success" name="button">success</button>
    <button type="button" class="btn btn-danger" name="button">danger</button>
    <button type="button" class="btn btn-warning" name="button">warning</button>
    <button type="button" class="btn btn-info" name="button">info</button>
    <br /><br />
    <p class="h2">Outline Button</p>

    <button type="button" class="btn btn-outline-primary" name="button">
      primary
    </button>
    <button type="button" class="btn btn-outline-success" name="button">
      success
    </button>
    <button type="button" class="btn btn-outline-danger" name="button">
      danger
    </button>
    <button type="button" class="btn btn-outline-warning" name="button">
      warning
    </button>
    <button type="button" class="btn btn-outline-info" name="button">
      info
    </button>
    <br /><br />
    <p class="h2">Small Button</p>

    <button type="button" class="btn btn-primary btn-sm" name="button">
      primary
    </button>
    <button type="button" class="btn btn-success btn-sm" name="button">
      success
    </button>
    <button type="button" class="btn btn-danger btn-sm" name="button">
      danger
    </button>
    <button type="button" class="btn btn-warning btn-sm" name="button">
      warning
    </button>
    <button type="button" class="btn btn-info btn-sm" name="button">
      info
    </button>
    <br /><br />
    <p class="h2">Large Button</p>

    <button type="button" class="btn btn-primary btn-lg" name="button">
      primary
    </button>
    <button type="button" class="btn btn-success btn-lg" name="button">
      success
    </button>
    <button type="button" class="btn btn-danger btn-lg" name="button">
      danger
    </button>
    <button type="button" class="btn btn-warning btn-lg" name="button">
      warning
    </button>
    <button type="button" class="btn btn-info btn-lg" name="button">
      info
    </button>
    <br /><br />
    <p class="h2">Block Level Button</p>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Primary</button>
      <button type="button" class="btn btn-success" name="button">
        success
      </button>
    </div>
    <br /><br />
    <p class="h2">Disable Button</p>

    <button type="button" class="btn btn-primary disabled" name="button">
      primary
    </button>
    <button type="button" class="btn btn-success disabled" name="button">
      success
    </button>
    <button type="button" class="btn btn-danger disabled" name="button">
      danger
    </button>
    <button type="button" class="btn btn-warning disabled" name="button">
      warning
    </button>
    <button type="button" class="btn btn-info disabled" name="button">
      info
    </button>
    <br /><br />
  </body>
</html>
